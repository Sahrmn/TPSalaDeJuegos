<div class="container">
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<h1 class="text-center">Anagrama</h1>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row anagrama-row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4 anagrama-col">
			<h3 class="text-center">{{palabra}}</h3>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row ingreso">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<label for="">Ingrese una palabra: </label>
			<input [(ngModel)]="palabraUsuario" class="input-palabra" type="text">
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<button (click)="nuevo()" class="site-btn float-right rounded mx-auto d-block">Nueva Palabra</button>
		</div>
		<div class="col-lg-6">
			<button (click)="verificar()" class="site-btn float-left rounded mx-auto d-block">Verificar</button>
		</div>
		
	</div>
	<div class="row result">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<h3 class="text-center exito" [hidden]="!gano">Adivinaste la palabra!</h3>
		    <h3 class="text-center" [hidden]="gano">Todavia no ganaste </h3>
		</div>
		<div class="col-lg-4"></div>
	</div>
</div>
