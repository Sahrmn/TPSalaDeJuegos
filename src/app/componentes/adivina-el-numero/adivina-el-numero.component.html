<div class="container">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div style="text-align:center">
  <h1>
    {{nuevoJuego.nombre}}!
  </h1>
 </div>
<h2></h2>

<form name="juego">

   <label>Ingrese número:  </label>  <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>
    <h1 class="num_ing text-center">{{nuevoJuego.numeroIngresado}}  </h1>
 
    <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-success btn-lg btn-juego">Verificar</button></h2>
 
    <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-info btn-lg btn-juego">Generar nuevo número secreto</button></h2>
 
    <h2><p *ngIf="nuevoJuego.numeroSecreto!=0" ><i class="fa fa-spinner fa-spin"></i>Esperando que ingreses un número</p></h2>

    <h4 class="text-center">Puntaje Actual: {{puntaje}}</h4>

    <h3 [hidden]="!nuevoJuego.gano">Adivinaste el número!</h3>
    <h3 [hidden]="nuevoJuego.gano">Todavia no ganaste </h3>


</form>
<div id="snackbar">{{Mensajes}}</div>
</div>
