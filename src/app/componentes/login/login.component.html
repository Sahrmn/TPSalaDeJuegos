  <!-- Contact page -->
  <section class="contact-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <form class="contact-form">
            <input type="text" [(ngModel)]="usuario" name="usuario" placeholder="Email">
            <input type="password" [(ngModel)]="clave" name="clave" placeholder="Clave">
            <p id="msj" class="blanco" [hidden]="!error">Datos incorrectos</p>
            <button class="site-btn" *ngIf="logeando"  (click)="logear()" >Ingresar<img src="../../../assets/imagenes/icons/double-arrow.png" alt="#"/></button>
            <button routerLink="/Registro" class="site-btn">Registrarse<img src="../../../assets/imagenes/icons/double-arrow.png" alt="#"/></button>
          </form>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </section>
  <!-- Contact page end-->
